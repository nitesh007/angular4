<div class="container" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>
  <md-list fxFlex>
    <md-grid-list cols="2" row-height="200px">
      <md-grid-tile *ngFor="let dish of dishes">
        <img height="200px" src={{dish.image}} alt={{dish.name}}>
        <md-grid-tile-footer>
          <h1 md-line>{{dish.name | uppercase}}</h1>
        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
  </md-list>
  <div fxFlex *ngIf="selectedDish">
    <app-dishdetail></app-dishdetail>    
  </div>
</div>
